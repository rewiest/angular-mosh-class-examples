
<div class="zippy">
  <div 
    class="zippy-heading"
    [class.expanded]="isExpanded"
    (click)="toggle()"
    >
    {{ title }}
    <span
      class="glyphicon"
      [class.glyphicon-chevron-down]="!isExpanded"
      [class.glyphicon-chevron-up]="isExpanded"
    >
    </span>
  </div>
  <div 
    class="zippy-body"
    *ngIf="isExpanded"
    >
    <ng-content></ng-content>
  </div>
</div>
