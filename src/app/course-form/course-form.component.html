
<form #f="ngForm" (ngSubmit)="submit(f.value)">
  <div class="form-group">
    <label for="name">Course Name</label>
    <input required minlength="3" 
      ngModel name="name" #name="ngModel"
      id="name" type="text" class="form-control">
    <div class="alert alert-danger" *ngIf="name.touched && !name.valid">
      <div *ngIf="name.errors['required']">Name is required.</div>
      <div *ngIf="name.errors['minlength']">Name is a minimum of 3 characters.</div>
    </div>
  </div>
  <div class="form-group">
    <label for="category">Category</label>
    <select required ngModel name="category" #category="ngModel" 
      id="category" class="form-control">
      <option value=""></option>
      <option *ngFor="let cat of categories" [value]="cat.id">
        {{ cat.name }}
      </option>
    </select>
    <div class="alert alert-danger"
      *ngIf="category.touched && !category.valid">
      <div *ngIf="category.errors['required']">Category is required.</div>
  </div>
  </div>
  <div class="checkbox">
    <label for="hasGuarantee">
      <input type="checkbox" id="hasGuarantee"
        ngModel name="hasGuarantee" #hasGuarantee="ngModel">
        30-day money-back guarantee
    </label>
  </div>
  <button class="btn btn-primary" [disabled]="!f.valid">Create</button>
  <p>
    {{ f.value | json }}
  </p>
</form>
